<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suscripción al Diario</title>
  <link rel="stylesheet" href="styles2.css">
</head>

<body>
    <div class="Header">
        <h1>NOTICIA EN DESARROLLO!</h1>
    </div>
  <!-- Contenido del formulario de suscripción -->
  <form id="subscription-form">
    <div>
      <label for="nombre-completo">Nombre completo:</label>
      <input type="text" id="nombre-completo" name="nombre-completo">
      <span class="error" id="error-nombre-completo"></span>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <span class="error" id="error-email"></span>
    </div>
    <div>
      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena">
      <span class="error" id="error-contrasena"></span>
    </div>
    <div>
      <label for="repetir-contrasena">Repetir contraseña:</label>
      <input type="password" id="repetir-contrasena" name="repetir-contrasena">
      <span class="error" id="error-repetir-contrasena"></span>
    </div>
    <div>
      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad">
      <span class="error" id="error-edad"></span>
    </div>
    <div>
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono">
      <span class="error" id="error-telefono"></span>
    </div>
    <div>
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion">
      <span class="error" id="error-direccion"></span>
    </div>
    <div>
      <label for="ciudad">Ciudad:</label>
      <input type="text" id="ciudad" name="ciudad">
      <span class="error" id="error-ciudad"></span>
    </div>
    <div>
      <label for="codigo-postal">Código Postal:</label>
      <input type="text" id="codigo-postal" name="codigo-postal">
      <span class="error" id="error-codigo-postal"></span>
    </div>
    <div>
      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni">
      <span class="error" id="error-dni"></span>
    </div>
    <button type="submit">Enviar</button>
  </form>
  <!-- Pie de página del diario -->
  <!-- De aca al dom! -->
  <script src="dom.js"></script>
</body>
</html>
